{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  {% block extra_head %}{% endblock %}
  <meta charset="UTF-8">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="sidebar">
      {% block sidebar %}
      <h2>My Blog</h2>
      <p>{{content}}</p>
      {% endblock %}
    </div>
  </body>
</html>
